<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Claudia Wieser">

  <!--
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>

  <header>
    <div class="container">
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
    </div>
  </header>

  <main id="maincontent">

    <section id="map-container">
      <div class="container">
        <div id="map" aria-labelledby="map-aria-description" role="application"></div>
        <label id="map-aria-description" class="map-label">Leaflet map application</label>
      </div>
    </section>

    <section id="filter-container"> 
      <div class="container">
        <div class="filter-options">
          <h2>Filter Results</h2>

          <!-- https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/ARIA_Techniques/Using_the_aria-labelledby_attribute -->

          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-label">
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="neighborhoods-label" class="filter-label" role="">by neighborhoods</label>

          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-label">
            <option value="all">All Cuisines</option>
          </select>
          <label id="cuisines-label" class="filter-label">by cuisines</label>
          
        </div>
      </div>
    </section>

    <section id="restaurant-list">
      <div class="container">
        <ul id="restaurants-list"></ul>
      </div>
    </section>

    <section id="testsection">
      <div class="container">
        <picture>
            <source media="(min-width: 100px)" srcset="/img/thumbs/1_1x.jpg">
            <source media="(min-width: 450px)" srcset="/img/thumbs/1_2x.jpg">
            <source media="(min-width: 600px)" srcset="/img/thumbs/1_1x.jpg">  
          <img src="/img/1.jpg" alt="Mission Chinese Food restaurant promotional image">
      </picture>
      </div>
    </section>  

  </main>

  <!-- Beginning footer -->
  <footer id="footer">
    <div class="container"><p>
      Copyright (c) 2018 
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.</p>
  </div>
  </footer>
  <!-- End footer -->

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
   <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

</body>

</html>
