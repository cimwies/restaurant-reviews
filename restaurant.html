  <meta charset="utf-8">

  <title>Restaurant Info</title>
</head>

<body class="inside">

  <header>
    <div class="container">
      <nav>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <ul id="breadcrumb" aria-label="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </div>
  </header>

  <main id="maincontent">

    <section id="restaurant-container">
      <div class="container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <!-- the following two are important information pieces -->
        <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
        <label id="restaurant-address-label" class="restaurant-info-label"></label>
        <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table>
         <label id="restaurant-hours-label" class="restaurant-info-label">hours of operation</label>
      </div>  
    </section>

    <section id="map-container">
      <div class="container">
        <div id="map" aria-labelledby="map-aria-description" role="application"></div>
        <label id="map-aria-description" class="map-label">>Leaflet map application</label>
      </div>
    </section>

    <section id="reviews-container-section">
      <div id="reviews-container" class="container">
        <ul id="reviews-list"></ul>
      </div>
    </section>

  </main>
